<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入页码条插件js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 页码条的应用html -->
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>


    <script src="./libs/http.js"></script>
    <!-- 筛选框的模板 -->
    <script type='text/html' id="list">
        <option value="">所有分类</option>
        {{each data}}
            <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 页面内容的模板 -->
    <script type="text/html" id="main-l">
        {{each data.data}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td class="text-center">{{$value.date}}</td>
                <td class="text-center">{{$value.state}}</td>
                <td class="text-center">
                    <!-- 添加id以便后续操作 -->
                    <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:void(0);" data-id='{{$value.id}}' class="btn btn-danger btn-xs delete">删除</a>
                </td>
            </tr>
            {{/each}}
    </script>
    <script>
        $(function () {
            // 分类下拉菜单
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    var htmlStr = template('list', res);
                    $('#selCategory').html(htmlStr)
                }
            });


            // 读取写入类别内容
            // 定义全局变量。这里的pages这个变量名字最好不要和数据库的参数page相同。以便于后续删除后的页面不跳转回首页
            var pages = 1;
            // 单页显示10行
            var perpage = 10;
            // 发送请求
            $.get({
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: pages,
                    perpage: perpage
                },
                success: function (res) {
                    // console.log(res);
                    var htmlStr = template('main-l', res);
                    $('tbody').html(htmlStr);
                    // 页码条的方法引用
                    $('#pagination-demo').twbsPagination({
                        // 总的页码数量
                        totalPages: res.data.totalPage,
                        // 单页显示数量
                        visiblePages: 10,
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        // 点击事件，点击那一页就跳转到那一页
                        onPageClick: function (event, page) {
                            pages = page;
                            // 重新渲染页面
                            $.get({
                                url: BigNew.article_query,
                                data: {
                                    type: $('#selCategory').val(),
                                    state: $('#selStatus').val(),
                                    page: pages,
                                    perpage: perpage
                                },
                                success: function (res) {
                                    // console.log(res);
                                    var htmlStr = template('main-l', res);
                                    $('tbody').html(htmlStr);
                                }
                            })
                        }
                    })
                }
            });

            // 给筛选按钮添加点击事件
            $('#btnSearch').on('click', function (e) {
                // 阻止默认行为
                e.preventDefault();
                // 发送请求
                $.get({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: pages,
                        perpage: perpage
                    },
                    // 渲染页面
                    success: function (res) {
                        // 判断是否成功并且数据库有数据返回
                        if (res.code === 200 && res.data.data.length != 0) {
                            // 筛选之后，根据数据库返回的页码总数改变参数  只需修改res.data.totalPage
                            $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                            var htmlStr = template('main-l', res);
                            $('tbody').html(htmlStr)
                            $('#pagination-demo').show()
                        } else {
                            // 否则清空数据。提示用户，隐藏页码条
                            $('tbody').html('<tr><td style="text-align:center" colspan=6>没有此类数据哦！</td></tr>');
                            $('#pagination-demo').hide()
                        }
                    }
                })
            });



            // 删除
            $('tbody').on('click', '.delete', function () {
                // confirm 点击确定时返回true，取消返回false
                var temp = confirm('Are you sure?');
                // 确定就发送请求，删除数据重新渲染页面
                if (temp) {
                    $.post({
                        url: BigNew.article_delete,
                        data: {
                            id: $(this).attr('data-id')
                        },
                        success: function (res) {
                            $.get({
                                url: BigNew.article_query,
                                data: {
                                    type: $('#selCategory').val(),
                                    state: $('#selStatus').val(),
                                    page: pages,
                                    perpage: perpage
                                },
                                // 渲染页面
                                success: function (res) {
                                    if (res.data.data.length === 0)
                                        $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, pages - 1);
                                    var htmlStr = template('main-l', res);
                                    $('tbody').html(htmlStr)
                                }
                            })
                        }
                    })
                }
            });
            $('#release_btn').on('click', function () {
                parent.$('.level02 li').eq(1).addClass('active').siblings('li').removeClass('active')
            })



        })

    </script>

</body>

</html>
