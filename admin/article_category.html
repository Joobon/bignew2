<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <!-- 用行内属性data-target="#myModal"  添加模态框 -->
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域，name需写  value接id -->
                        <input type="hidden" name='' id="bJ">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Slug:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="changean">添加</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 引用基地址 -->
    <script src="./libs/http.js"></script>
    <!-- 模板 -->
    <script type="text/html" id="list">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <!-- 自定义ID，方便后续操作  用行内属性data-target="#myModal"  添加模态框 --> 
                <a href="javascript:void(0)"data-id='{{$value.id}}' data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)"data-id='{{$value.id}}' class="btn btn-danger btn-xs" id='delete' >删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        // 模板引擎渲染
        $(function () {
            getData();
            function getData() {
                $.get({
                    url: BigNew.category_list,
                    success: function (res) {
                        // console.log(res);
                        var htmlStr = template('list', res);
                        $('tbody').html(htmlStr)
                    }
                })
            }
            // 新增事件
            $('#myModal').on('show.bs.modal', function (e) {
                // var el = e.relatedTarget;
                // 如果点击得是新增按钮
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    // console.log($('#xinzengfenlei')[0]);
                    $('#exampleModalLabel').text('新增类别');
                    $('#changean').text('添加').addClass('btn-success').removeClass('btn-primary');
                    // 重置内容
                    $('.modal-body form')[0].reset();
                } else {
                    $('#exampleModalLabel').text('编辑类别');
                    $('#changean').text('修改').addClass('btn-warning').removeClass('btn-primary');
                    var cateId = $(e.relatedTarget).attr('data-id');
                    // console.log(cateId);
                    // 根据id获取内容
                    $.get({
                        url: BigNew.category_search,
                        data: {
                            id: cateId
                        },
                        success: function (res) {
                            // console.log(res);
                            $('#recipient-name').val(res.data[0].name);
                            $('#message-text').val(res.data[0].slug);
                            $('#bJ').val(res.data[0].id);
                        }
                    })
                };
                $('#changean').on('click', function () {
                    if ($(this).hasClass('btn-success')) {
                        var name = $('#recipient-name').val();
                        var slug = $('#message-text').val();
                        $.post({
                            url: BigNew.category_add,
                            data: {
                                name: name,
                                slug: slug
                            },
                            success: function (res) {
                                // console.log(res);
                                if (res.code === 201) {
                                    $('#myModal').modal('hide');
                                    // $('#myModal').on('hidden.bs.modal', function (e) {
                                    //     $('.modal-body form')[0].reset();
                                    // })
                                    getData();
                                }
                            }
                        })
                    } else {
                        var name = $('#recipient-name').val();
                        var slug = $('#message-text').val();
                        var id = $('#bJ').val();
                        $.post({
                            url: BigNew.category_edit,
                            data: {
                                name: name,
                                slug: slug,
                                id: id
                            },
                            success: function (res) {
                                // console.log(res);
                                $('#myModal').modal('hide');
                                getData();
                            }
                        })
                    }
                })

            });

            $('tbody').on('click', '#delete', function () {
                var delId = $(this).attr('data-id');
                var tes = confirm('Are you sure?');
                if (tes) {
                    $.post({
                        url: BigNew.category_delete,
                        data: {
                            id: delId
                        },
                        success: function (res) {
                            getData();
                        }
                    })
                }

            })
        })
    </script>


</body>

</html>
